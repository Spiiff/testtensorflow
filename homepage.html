<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CamPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1></h1>

<p></p>

<section id="demos" class="invisible" width="628" height="628"></section>

<p>Hold some objects up close to your webcam! Then click "enable webcam"</p>

<div id="liveView" class="camView">
    <button id="webcamButton">Enable Webcam</button>
    <video id="webcam" autoplay muted width="640" height="480"></video>
</div>

<!-- Import TensorFlow.js library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
<!-- Load the coco-ssd model to use to recognize things in images -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<!-- multipose lighning addition -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

<script type="module" src="/hello.js" defer></script>
<!-- <canvas id="Cam-frame" width="628" height="628"></canvas> -->
</body>
</html>
